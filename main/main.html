<div class="container">
	<div class = "row">
		<div class="col-sm-4 col-sm-offset-4">
			Please Select a lane: <select name="role" id="role" ng-model="roleSel" ng-options="roles.value for roles in roleList" ng-change="test()"></select>
		</div>
	</div>
	<div class="row" ng-repeat="dis in display" >
		<div ng-if="dis.champs.length>0">
		<h1> level {{dis.title}} </h1>
		<h4> {{dis.desc}} </h4>
		<hr>
		<div class="col-sm-1" ng-repeat="champ in dis.champs">
			<input type="checkbox" ng-model="Test" ng-change="levelup(dis,champ)"><img src="http://ddragon.leagueoflegends.com/cdn/5.20.1/img/champion/{{champ.champion.image.full}}" height="16px">{{champ.champion.name}}
		</div>
		</div>
	</div>
</div>
